<div class="login-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center"><h4>Change Password</h4></div>
                <div class="card-body">
                    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
                        
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Old Password</label>
                            <div class="col-md-6">
                                <input type="password" id="passwordOld" class="form-control" [formControlName]="'passwordOld'" name="passwordOld" required>
                                <span *ngIf="!changePasswordForm.get('passwordOld')?.valid && changePasswordForm.get('passwordOld')?.touched">
                                  Password cannot be blank
                                </span>                                
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password" required>
                                <span *ngIf="!changePasswordForm.get('password')?.valid && changePasswordForm.get('password')?.touched">
                                  Password cannot be blank
                                </span>                                
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Repeat Password</label>
                            <div class="col-md-6">
                                <input type="password" id="passwordRepeat" class="form-control" [formControlName]="'passwordRepeat'" name="passwordRepeat" required>
                                <span *ngIf="!changePasswordForm.get('passwordRepeat')?.valid && changePasswordForm.get('passwordRepeat')?.touched">
                                  Password cannot be blank
                                </span>                                
                            </div>
                        </div>
 
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="login">
                                Login
                            </button>
                            <span style="padding-left: 15px">Do not have an account ? <a routerLink="/register">Register</a></span>
                        </span>  
                        <div class="login-failed" *ngIf='this.isError'>
                             <p class="login-failed-text">Password change failed, try again.</p>   
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
