<div class="register-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Register</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Email</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'email'"class="form-control" required autofocus>
                                <span *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched">
                                    Please provide a valid email
                                </span>                                 
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Username</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'username'"class="form-control" required autofocus>
                                <span *ngIf="!registerForm.get('username')?.valid && registerForm.get('username')?.touched">
                                    Please provide a valid username
                                </span>                                 
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Firstname</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'firstname'"class="form-control" required autofocus>
                                <span *ngIf="!registerForm.get('firstname')?.valid && registerForm.get('firstname')?.touched">
                                    Please provide a valid firstname
                                </span>                                 
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Lastname</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'lastname'"class="form-control" required autofocus>
                                <span *ngIf="!registerForm.get('lastname')?.valid && registerForm.get('lastname')?.touched">
                                    Please provide a valid lastname
                                </span>                                 
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-md-right">Picture</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'profileImagePath'"class="form-control" required autofocus>
                                <span *ngIf="!registerForm.get('profileImagePath')?.valid && registerForm.get('profileImagePath')?.touched">
                                    Please provide a valid picture
                                </span>                                 
                            </div>
                        </div>
 
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched">
                                    Please provide a valid Password
                                </span>  
                            </div>
                        </div>
 
                        <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>
                            <span style="padding-left: 15px">Existing user ? <a routerLink="/login">Log In</a></span>
                        </span>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
