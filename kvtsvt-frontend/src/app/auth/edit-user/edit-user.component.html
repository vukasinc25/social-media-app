<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Edit User</h3>
        </div>
        <div class="card-body">
          <form class="post-form" [formGroup]="editUserForm" (ngSubmit)="editUser()">
            <div class="form-group">
              <label for="firstname">First Name:</label>
              <input [formControlName]="'firstname'" id="firstname" class="form-control" type="text">
            </div>
            <br>

            <div class="form-group">
              <label for="lastname">Last Name:</label>
              <input [formControlName]="'lastname'" id="lastname" class="form-control" type="text">
            </div>
            <br>
            <div class="form-group">
              <label for="email">Email:</label>
              <input [formControlName]="'email'" id="email" class="form-control" type="email">
            </div>
            <br>
            <div class="form-group">
              <label for="newUsername">New Username:</label>
              <input [formControlName]="'newUsername'" id="newUsername" class="form-control" type="text">
            </div>
            <br>
            <div class="form-group">
              <label for="picture">Profile Picture:</label>
              <input [formControlName]="'picture'" id="picture" class="form-control" type="text">
            </div>
            <br>
            <div class="form-group">
              <label for="description">Description:</label>
              <input [formControlName]="'description'" id="description" class="form-control" type="text">
            </div>
            <br>
            <div class="text-center">
              <button (click)="discardUser()" class="btn btn-secondary mr-2">Discard</button>
              <button class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
