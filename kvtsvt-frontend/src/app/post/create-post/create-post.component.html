<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <div class="create-post-heading">Create Post</div>
            <hr />

            <!-- <select class="form-control" style="margin-top: 10px" [formControlName]="'groupId'">
              <option value="" selected disabled>Select Group</option>
              <option *ngFor="let group of groups" value="{{group.id}}">{{group.name}}</option>
            </select> -->
  
            <textarea [formControlName]="'content'" rows="4" class="form-control" placeholder="Enter your post content"></textarea>
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost" class="btnCreatePost">Post</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
