<div class="container">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="editPostForm" (ngSubmit)="editPost()">
          <div class="form-group">
            <div class="create-post-heading">Edit Post</div>
            <hr />

            <select class="form-control" style="margin-top: 10px" [formControlName]="'groupId'">
              <option value="" selected disabled>Select Group</option>
              <option *ngFor="let group of groups" value="{{group.id}}">{{group.name}}</option>
            </select>
  
            <input [formControlName]="'content'" value="{{post.content}}">
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Save</button>
              </div>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
