<div *ngFor="let comment of comments">
  <div class="comment">
    <div class="reaction-buttons">
      <app-reaction-button [comment]="comment"></app-reaction-button>
    </div>
    <div class="username">
      <a routerLink="/user/comment.username">{{comment.userId}}</a>
    </div>
    <br><br>
    <div class="comment-text">
      <b>{{comment.text}}</b>
    </div>
    <div>
      <button *ngIf="comment.userId === loggedUserId" (click)="editComment(comment.id)">Edit</button>
      <button *ngIf="comment.userId === loggedUserId" (click)="deleteComment(comment.id)">Delete</button>
    </div>
    <button (click)="showReport()">Report</button>
    <div>
      <app-create-report *ngIf="showReporter" [comment]="comment"></app-create-report>
    </div>
  </div>
  <hr/>
</div>
