<div class="row post" *ngFor="let post of posts">
  <div class="col-md-1">
    <app-reaction-button [post]="post"></app-reaction-button>
  </div>
  <div class="col-md-11">
    <span class="subreddit-info">
      <span class="subreddit-text"><a class="posturl" routerLink="/group/{{post.groupId}}">{{post.groupId}}</a></span>
      <span> . Posted by <a class="username" routerLink="/user-profile/{{post.userId}}">{{post.userId}}</a></span>
    </span>
    <hr />
    <div class="post-title">
      <a class="postname" href="{{post.id}}">Post</a>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.content"></p>
    </div>
    <hr />
    <span>
      <button class="login" (click)="goToPost(post.id)">
        Read Post
      </button>
    </span>
  </div>
</div>
